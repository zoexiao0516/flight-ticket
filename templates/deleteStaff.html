<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Staff Delete Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- favicons -->
<link href="/images/favicon.png" rel="icon" />
<link href="/images/apple-touch-icon.png" rel="apple-touch-icon" />

<!-- fonts -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.min.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">

<!-- modern JS -->
<script src="/js/modernizr-2.6.2.min.js"></script>
</head>

<style>
	div {
	padding: 5px;
	margin: 5px;
	}
</style>

<body>
	<div class="top-nav" style="text-align: right;">
		<a href="/">
			<img alt="Home" src="/images/favicon.png" width="20" height="20"/>
		</a>
		<a href="/staff/home">Home</a> |
		<a href="/login">Users Login</a>
	</div>

	<div class="main" style="text-align: center;">
		<h3>Staff Delete Account</h3>
		<form action="/deleteAccount/staff/auth" method="POST">
			<input type="text" name="username" placeholder="username" required/> </br>
			<input type="password" name="password" placeholder="password" required/> </br>
			<button type="submit" class="btn btn-primary">confirm delete account</button>
			<p style="color:red;">
                <strong>Warning</strong>: 
                You would lose admin access to your airline. This action cannot be undone.
            </p>
            {% if message %}
				<p class="text-success">{{message}}</p>
			{% endif %}
            {% if error %}
				<p class="text-danger"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>
	</div>

</body>

</html>
