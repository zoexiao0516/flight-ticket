<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Staff Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- favicons -->
<link href="/images/favicon.png" rel="icon" />
<link href="/images/apple-touch-icon.png" rel="apple-touch-icon" />

<!-- fonts -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.min.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">

<!-- modern JS -->
<script src="/js/modernizr-2.6.2.min.js"></script>
</head>

<style>
	div {
	padding: 5px;
	margin: 5px;
	}
</style>

<body>
	<div class="top-nav" style="text-align: right;">
		<a href="/">
			<img alt="Home" src="/images/favicon.png" width="20" height="20"/>
		</a>
		<a href="/">Home</a> |
		<a href="/login">Users Login</a>
	</div>

	<div class="main" style="text-align: center;">
		<h3>Staff Register</h3>
		<form action="/register/staff/auth" method="POST">
			<input type="text" name = "username" placeholder="username" required/> </br>
			<input type="password" name = "password" placeholder="password" required/></br>
			<input type="text" name = "first_name" placeholder="first_name" required/> </br>
			<input type="text" name = "last_name" placeholder="last_name" required/></br>
			<input type="date" name = "date_of_birth" placeholder="birthday" required/></br>
			<input type="text" name = "airline_name" placeholder="airline_name" required/></br>
			<button type="submit" class="btn btn-primary">register</button>
			{% if error %}
				<p class="text-danger"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>
	</div>

	<h5 style="text-align: center;">
		<strong>Note</strong>: 
		Quotation marks are escaped when saving input to our databse.
	</h5> 

</body>

</html>
