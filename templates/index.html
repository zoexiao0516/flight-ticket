<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- favicons -->
<link href="/images/favicon.png" rel="icon" />
<link href="/images/apple-touch-icon.png" rel="apple-touch-icon" />

<!-- fonts -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.min.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">

<!-- modern JS -->
<script src="/js/modernizr-2.6.2.min.js"></script>
</head>

<style>
	div {
	padding: 5px;
	margin: 5px;
	}
</style>

<body>
	<div class='top-nav'>
		<nav style="text-align: right;">
			<div>
				<a href="/">
					<img alt="Home" src="/images/favicon.png" width="20" height="20"/>
				</a>
				<a href="/">Home</a> |
				<a href="/login">Users Login</a>
			</div>
		</nav>
	</div>

	<div class="main" style="text-align: center;">
		
		<h2>Search Flight</h2>
		<form action="/search/flight" method="POST">
			<label>Depart:</label>
			<input type="text" name = "departure_city" placeholder="departure_city"/>
			<input type="text" name = "departure_airport" placeholder="departure_airport"/>
			<input type="date" name = "departure_time" placeholder="departure_time"/>
			<br>
			<label>Arrive:</label>
			<input type="text" name = "arrival_city" placeholder="arrival_city"/>
			<input type="text" name = "arrival_airport" placeholder="arrival_airport"/>
			<input type="date" name = "arrival_time" placeholder="arrival_time"/> 
			<br>
			<label>Additional Filter:</label>
			<input type="text" name = "airline_name" placeholder="airline_name"/>
			<input type="text" name = "price" placeholder="max_price"/> 
			<button type="submit" class="btn btn-primary">Search</button>
			{% if error %}
				<p class="text-danger"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>
		
		<hr>
		
		<h2>Search Flight Status</h2>
		<form action="/search/flightStatus" method="POST">
			<input type="text" name = "airline_name" placeholder="airline_name"/>
			<input type="number" name = "flight_num" placeholder="flight_num"/>
			<input type="number" name = "ticket_id" placeholder="ticket_id (optional)"/>
			<button type="submit" class="btn btn-primary">Search</button>
			{% if error %}
				<p class="text-danger"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>

	</div>
	
</body>

</html>
